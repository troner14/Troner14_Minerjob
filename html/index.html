<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
</head>

<body>

    <div id="window">
        <div id="header">
            <p>Tienda de Minero</p>
        </div>
        <div id="imgBG">
            <ul id="imgPick">
                <img src="items/pickaxe.png">
                <h2>Pico</h2>
                <p>Precio: 500$</p>
                <button id="buyPickAxe"> Comprar </button>
            </ul>

            <ul id="imgFood">
                <img src="items/bread.png">
                <h2>Pan</h2>
                <p>Precio: 10$</p>
                <button id="buyFood"> Comprar </button>
            </ul>

            <ul id="imgWater">
                <img src="items/water.png">
                <h2>Agua</h2>
                <p>Precio: 10$</p>
                <button id="buyWater"> Comprar </button>
            </ul>

            <ul id="imgFlashLight">
                <img src="items/Flashlight.png">
                <h2>Linterna</h2>
                <p>Precio: 500$</p>
                <button id="buyFlash"> Comprar </button>
            </ul>

            <div id="gold">
                <h2>Oro:</h2>
                <p id="goldOres">20</p>
            </div>

            <div id="iron">
                <h2>Hierro:</h2>
                <p id="ironOres">20</p>
            </div>

            <div id="Diamond">
                <h2>Diamante:</h2>
                <p id="DiamondOres">20</p>
            </div>

            <div id="Emerald">
                <h2>Esmeralda:</h2>
                <p id="EmeraldOres">20</p>
            </div>

        </div>







        <button id="close"> CLOSE </button>

        <button id="sell"> SELL </button>


    </div>

    <script src="./index.js" type="text/javascript"></script>
</body>

</html>
